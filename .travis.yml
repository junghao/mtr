sudo: required

language: go
go:
  - 1.6.1

services:
  - docker

before_deploy:
  - docker login --email="." --username="geonet+dockerbuild" --password="$docker_password" quay.io

# also trying to fix postgis bug
before_install:
 - export DEBIAN_FRONTEND=noninteractive;
   sudo -E apt-get -yq update &>> ~/apt-get-update.log;
   sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install postgresql-9.4-postgis-2.2

install: true

addons:
  postgresql: '9.4'
 
before_script:
- psql -U postgres -c "create extension postgis"
- ./database/scripts/initdb.sh
script:
- export $(cat mtr-api/env.list | grep = | xargs) && go test ./mtr-api  -v
- export $(cat mtr-ui/env.list  | grep = | xargs) && go test ./mtr-ui  -v
notifications:
  hipchat:
    rooms:
      secure: ""
    notify: true
    on_success: always
    on_failure: always

deploy:
   - provider: script
     skip_cleanup: true
     script: ./build-push.sh mtr-api mtr-ui
     on: 
       branch: master
  
env:
    global:
        - secure: ""
